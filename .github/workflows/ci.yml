name: CI

on:
  push:
    branches:
      - master

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Tap
        run: brew tap vivid-lapin/tap
      - name: Install ffmpeg
        run: |
          brew install --build-bottle vivid-lapin/tap/ffmpeg
          brew bottle vivid-lapin/tap/ffmpeg
          ffmpeg -version
      - name: Install mpv
        run: |
          brew install --build-bottle vivid-lapin/tap/mpv
          brew bottle vivid-lapin/tap/mpv
          mpv --version
      - name: Upload ffmpeg bottle
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-bottle
          path: "ffmpeg*.bottle.*"
      - name: Upload mpv bottle
        uses: actions/upload-artifact@v4
        with:
          name: mpv-bottle
          path: "mpv*.bottle.*"
