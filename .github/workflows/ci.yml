name: CI

on:
  push:
    branches:
      - master

jobs:
  build-macos:
    strategy:
      matrix:
        target:
          - x86_64
          - aarch64
        include:
          - target: x86_64
            os: macos-latest
          - target: aarch64
            os: macos-latest
      fail-fast: false

    runs-on: ${{ matrix.os }}

    steps:
      - name: Tap
        run: brew tap vivid-lapin/tap
      - name: Install ffmpeg
        run: |
          brew install --build-bottle vivid-lapin/tap/ffmpeg
          brew bottle vivid-lapin/tap/ffmpeg
          ffmpeg -version
      - name: Upload bottles
        uses: actions/upload-artifact@v4
        with:
          name: bottles
          path: "*.bottle.*"
