name: CI

on:
  push:
    branches:
      - master

jobs:
  audit:
    runs-on: macos-latest

    steps:
      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@master
      - name: Cache Homebrew Bundler RubyGems
        id: cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.set-up-homebrew.outputs.gems-path }}
          key: ${{ runner.os }}-rubygems-${{ steps.set-up-homebrew.outputs.gems-hash }}
          restore-keys: ${{ runner.os }}-rubygems-
      - name: Tap
        run: brew tap ${{ github.repository }}
      - name: Audit
        run: |
          brew audit ${{ github.repository }}/ffmpeg
          brew audit ${{ github.repository }}/mpv
  build:
    runs-on: macos-latest

    needs: [audit]

    steps:
      - name: Tap
        run: brew tap ${{ github.repository }}
      - name: Install ffmpeg
        run: |
          brew install --build-bottle ${{ github.repository }}/ffmpeg
          brew bottle --root-url https://github.com/${{ github.repository }}/releases/download/replaceheretoreleasename ${{ github.repository }}/ffmpeg
          ffmpeg -version
      - name: Upload ffmpeg bottle
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-bottle
          path: "ffmpeg*.bottle.*"
      - name: Install mpv
        run: |
          brew install --build-bottle ${{ github.repository }}/mpv
          brew bottle --root-url https://github.com/${{ github.repository }}/releases/download/replaceheretoreleasename ${{ github.repository }}/mpv
          mpv --version
      - name: Upload mpv bottle
        uses: actions/upload-artifact@v4
        with:
          name: mpv-bottle
          path: "mpv*.bottle.*"
  install:
    runs-on: macos-latest

    needs: [audit]

    steps:
      - name: Tap
        run: brew tap ${{ github.repository }}
      - name: Install ffmpeg
        run: |
          brew install ${{ github.repository }}/ffmpeg
          ffmpeg -version
      - name: Install mpv
        run: |
          brew install ${{ github.repository }}/mpv
          mpv --version
